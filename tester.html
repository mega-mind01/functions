<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="t3"></p>
    <script>
        let t3 = document.getElementById("t3");
        const testArray8 = [3.14, 2.71, 1.618, 1.0];
        let test8 = indexOfLeast(testArray8);
        const testArray9 = [10.5, 20.2, 5.7, 30.1];
        let test9 = indexOfLeast(testArray9);
        const testArray10 = [-1.5, -2.0, -0.5, -0.2];
        let test10 = indexOfLeast(testArray10);
        t3.innerHTML = (`${test8} ${testArray8[test8]} and ${test9} and ${test10}`)

        function indexOfLeast(array) {
            let copyArray = array.slice();
            copyArray.sort();
            let num = array.indexOf(copyArray[0]);
            return num;
        }
    </script>
</body>
</html>
